<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="slider-wrapper">
    <input type="radio" name="r" id="r1" checked="">
    <input type="radio" name="r" id="r2">
    <input type="radio" name="r" id="r3">
    <input type="radio" name="r" id="r4">
    <div class="slides">
        <div class="slide slide-1"></div>
        <div class="slide slide-2"></div>
        <div class="slide slide-3"></div>
        <div class="slide slide-4"></div>
    </div>
    <div class="description">
        <div class="text text-1">Джонни Кэтсвилл</div>
        <div class="text text-2">Все нормально</div>
        <div class="text text-3">Потеря потерь</div>
        <div class="text text-4">Потрачено</div>
    </div>
    <div class="radio-controls">
        <label class="label label-1" for="r1">
            <span class="round-dot"></span>
        </label>
        <label class="label label-2" for="r2">
            <span class="round-dot"></span>
        </label>
        <label class="label label-3" for="r3">
            <span class="round-dot"></span>
        </label>
        <label class="label label-4" for="r4">
            <span class="round-dot"></span>
        </label>
    </div>
</div>
</body>
</html>
