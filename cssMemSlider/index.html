<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css Mem Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="slider-wrapper">
    <input type="radio" name="pagination" id="slide1" checked="">
    <input type="radio" name="pagination" id="slide2">
    <input type="radio" name="pagination" id="slide3">
    <input type="radio" name="pagination" id="slide4">
    <div class="slides">
        <div class="slide slide-1"></div>
        <div class="slide slide-2"></div>
        <div class="slide slide-3"></div>
        <div class="slide slide-4"></div>
    </div>
    <div class="description">
        <div class="text text-1">Text1</div>
        <div class="text text-2">Text1</div>
        <div class="text text-3">Text1</div>
        <div class="text text-4">Text1</div>
    </div>
    <div class="radio-controls">
        <label class="label label-1" for="slide1">
            <span class="round-dot"></span>
        </label>
        <label class="label label-2" for="slide2">
            <span class="round-dot"></span>
        </label>
        <label class="label label-3" for="slide3">
            <span class="round-dot"></span>
        </label>
        <label class="label label-4" for="slide4">
            <span class="round-dot"></span>
        </label>
    </div>
</div>
</body>
</html>
